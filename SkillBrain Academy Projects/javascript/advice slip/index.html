<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Advice Slip</title>
</head>
<body>
    <div class="container">
        <div class="text-box">
            <div class="title">
                <h4>ADVICE # <span id="advice-nr"></span></h4>
            </div>

            <div class="advice-item" id="advice-text">
                <p>Click to get today's advice!</p>
            </div>

            <div class="divider">
                <div class="line-left"></div>
                <div class="breakpoint-lines">
                    <div class="br-line-left"></div>
                    <div class="br-line-right"></div>
                </div>
                <div class="line-right"></div>
            </div>
            <div class="dice">
                <button id="btn-dice" class="button-dice"><img src="./images/dice.svg" alt="image"></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
